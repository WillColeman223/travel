<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petersfield Station LED Departure Board</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .board {
      width: 90%;
      height: 80%;
      border: 5px solid #00FF00;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    .scrolling-text {
      position: absolute;
      white-space: nowrap;
      animation: scroll-left 30s linear infinite;
      font-size: 1.5rem;
    }

    @keyframes scroll-left {
      0% { left: 100%; }
      100% { left: -100%; }
    }

    .train-info {
      display: inline-block;
      margin-right: 40px;
      padding: 5px 10px;
      background-color: rgba(0, 255, 0, 0.1);
      border-radius: 5px;
    }

    .status {
      font-weight: bold;
    }

    .on-time { color: #00FF00; }
    .delayed { color: #FF0000; }
    .cancelled { color: #FF9900; }
  </style>
</head>
<body>

<div class="board">
  <div class="scrolling-text" id="departure-board">
    Loading departures...
  </div>
</div>

<script>
  const url = 'http://localhost:3000/departures'; // fetch from Node proxy

  async function fetchDepartures() {
    try {
      const response = await fetch(url);
      const data = await response.json();

      const departures = data.departures || []; // adapt based on JSON structure
      const board = document.getElementById('departure-board');
      board.innerHTML = '';

      if (departures.length === 0) {
        board.innerHTML = 'No departures available at the moment.';
        return;
      }

      departures.forEach(dep => {
        const statusClass = getStatusClass(dep.etd || dep.status || '');
        const trainInfo = `
          <span class="train-info">
            ${dep.std || ''} âžœ ${dep.destination_name || dep.destination || ''} | 
            Platform: ${dep.platform || 'TBC'} | 
            <span class="status ${statusClass}">${dep.etd || dep.status || 'On time'}</span>
          </span>
        `;
        board.innerHTML += trainInfo;
      });

    } catch (error) {
      console.error('Error fetching departures:', error);
      document.getElementById('departure-board').innerHTML = 'Error fetching departures.';
    }
  }

  function getStatusClass(status) {
    if (!status) return 'on-time';
    const s = status.toLowerCase();
    if (s.includes('delayed')) return 'delayed';
    if (s.includes('cancelled')) return 'cancelled';
    return 'on-time';
  }

  // Initial fetch
  fetchDepartures();

  // Refresh every 30 seconds
  setInterval(fetchDepartures, 30000);
</script>

</body>
</html>
