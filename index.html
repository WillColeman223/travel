<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petersfield Station Live Departure Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #333;
      color: #ffcc00;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
    .status {
      font-weight: bold;
    }
    .on-time {
      color: #00ff00;
    }
    .delayed {
      color: #ff0000;
    }
    .cancelled {
      color: #ff9900;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Petersfield Station Live Departure Board</h1>
  <table id="departure-board">
    <thead>
      <tr>
        <th>Time</th>
        <th>Destination</th>
        <th>Platform</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Departure data will be inserted here -->
    </tbody>
  </table>
</div>

<script>
  const apiKey = 'a62b590c7ed1324dc5ff0a91ea70d0d380d372f0';
  const url = `https://api.rtt.io/api/v1/live/departures/PTR?api_key=${apiKey}`;

  async function fetchDepartures() {
    try {
      const response = await fetch(url);
      const data = await response.json();
      const departures = data.departures || [];
      const tableBody = document.querySelector('#departure-board tbody');
      
      // Clear existing rows
      tableBody.innerHTML = '';

      departures.forEach(departure => {
        const row = tableBody.insertRow();

        // Time
        row.insertCell(0).textContent = departure.std || departure.etd;

        // Destination
        row.insertCell(1).textContent = departure.destination_name || departure.destination;

        // Platform
        row.insertCell(2).textContent = departure.platform || 'TBC';

        // Status
        const statusCell = row.insertCell(3);
        let statusText = departure.etd || 'On time';
        let statusClass = 'on-time';
        if (statusText.toLowerCase() === 'delayed') statusClass = 'delayed';
        if (statusText.toLowerCase() === 'cancelled') statusClass = 'cancelled';
        statusCell.textContent = statusText;
        statusCell.classList.add('status', statusClass);
      });

    } catch (error) {
      console.error('Error fetching departure data:', error);
    }
  }

  // Initial fetch
  fetchDepartures();

  // Refresh every 30 seconds
  setInterval(fetchDepartures, 30000);
</script>

</body>
</html>
