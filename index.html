<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petersfield Station Live Departure Board</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00FF00;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .board {
      width: 80%;
      height: 80%;
      overflow: hidden;
      position: relative;
      border: 5px solid #00FF00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    .scrolling-text {
      position: absolute;
      white-space: nowrap;
      animation: scroll-left 30s linear infinite;
    }
    @keyframes scroll-left {
      0% { left: 100%; }
      100% { left: -100%; }
    }
    .train-info {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: rgba(0, 255, 0, 0.1);
      border-radius: 5px;
    }
    .status {
      font-weight: bold;
    }
    .on-time { color: #00FF00; }
    .delayed { color: #FF0000; }
    .cancelled { color: #FF9900; }
  </style>
</head>
<body>

<div class="board">
  <div class="scrolling-text" id="departure-board">
    <!-- Train information will be inserted here -->
  </div>
</div>

<script>
  const apiKey = 'a62b590c7ed1324dc5ff0a91ea70d0d380d372f0';
  const url = `https://api.rtt.io/api/v1/live/departures/PTR?api_key=${apiKey}`;

  async function fetchDepartures() {
    try {
      const response = await fetch(url);
      const data = await response.json();
      const departures = data.departures || [];
      const board = document.getElementById('departure-board');
      board.innerHTML = ''; // Clear previous content

      departures.forEach(departure => {
        const statusClass = getStatusClass(departure.etd);
        const trainInfo = `
          <span class="train-info">
            <span class="time">${departure.std || departure.etd}</span>
            <span class="destination">${departure.destination_name || departure.destination}</span>
            <span class="platform">${departure.platform || 'TBC'}</span>
            <span class="status ${statusClass}">${departure.etd || 'On time'}</span>
          </span>
        `;
        board.innerHTML += trainInfo;
      });
    } catch (error) {
      console.error('Error fetching departure data:', error);
    }
  }

  function getStatusClass(status) {
    if (!status) return 'on-time';
    const statusLower = status.toLowerCase();
    if (statusLower.includes('delayed')) return 'delayed';
    if (statusLower.includes('cancelled')) return 'cancelled';
    return 'on-time';
  }

  fetchDepartures();
  setInterval(fetchDepartures, 30000); // Refresh every 30 seconds
</script>

</body>
</html>
